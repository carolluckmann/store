<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/category.js" defer></script>
    <title>Categories</title>
</head>
<body>
    <header>
        <div class="store">
          <a href="./index.html" class="logo">Suite Store</a>
        </div>
        <div id="others">
            <a href="./products.html">Products</a>
            <a href="./categories.html">Categories</a>
            <a href="./history.html">History</a>
          </div>
    </header>
    <main>
        <div id="side-1">
            <div class="other-value">
                <input type="text" maxlength="20" id="category" placeholder="Category name"/>
                <input type="number" min="0" max="100" placeholder="Tax (%)" id="tax">
            </div>
            <input onclick="" type="submit" class="add" id="categoryButton" value="Add Category">
        </div>
    <div class="vl"></div>
    <div id="side-2">
        <table id="table">
            <tr>
                <th>Code</th>
                <th>Category</th>
                <th>Tax</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Food</td>
                <td>10%</td>
                <td><button onclick="deleteCategory()" class="cancel">Delete</button></td>
            </tr>
            <tr class="last">
                <td>002</td>
                <td>Eletro</td>
                <td>60%</td>
                <td><button id="deleteCategory" value="Delete" class="cancel">
            </tr>
    </div>
</body>
</html>
